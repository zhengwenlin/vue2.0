<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li key="A">A</li>
        <li key="B">B</li>
        <li key="zf">{{name}}</li>
        <li key="age">{{age}}</li>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data(){
                return {name:'zf', age:11}
            }
        })
        console.log(vm)
        setTimeout(() => vm.name = 'zhengwenlin', 2000)
    </script>
</body>
</html>
