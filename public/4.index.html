<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li>{{ arr }}</li>
        </ul>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
        Vue.mixin({
            a:1,
            beforeCreate() {
                console.log('before-create1')
            },
            created() {
                console.log('created1')
            },
        })
        Vue.mixin({
            b:2,
            beforeCreate() {
                console.log('before-create2')
            },
            created() {
                console.log('created2')
            },
        })
        let vm = new Vue({
            el: '#app',
            data(){
                return {arr: [[1,2,3]]}
            },
            beforeCreate() {
                console.log('before-create3')
            },
            created() {
                console.log('created3')
            },
        })
       
    </script>
</body>
</html>
